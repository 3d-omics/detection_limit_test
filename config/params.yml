# Execution parameters
---
fastp:
  length_required: 25  # nonpareil requires at least 25bp
  extra: "--trim_poly_g --trim_poly_x"

kraken2:
  mem_mb: 1024
  extra: ""

bowtie2:
  extra: ""
  samtools:
    mem_per_thread: 1G

coverm:
  genome:
    methods: "count"
    min_covered_fraction: 0.0
    separator: "^"
  contig:
    methods: "count"

singlem:
  threads: 1  # raise it at your own . on the tests one is enough
